#!/usr/bin/env -S buf generate --template
---
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/openfga/api/proto
    except:
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.28.1
    out: proto/
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go:v1.3.0
    out: proto/
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/validate-go:v0.10.1
    out: proto/
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc-ecosystem/gateway:v2.15.0
    out: proto/
    opt:
      - paths=source_relative
      - logtostderr=true
  - plugin: buf.build/grpc-ecosystem/openapiv2:v2.15.0
    out: docs/openapiv2
    opt:
      - openapi_naming_strategy=simple
      - allow_merge=true
